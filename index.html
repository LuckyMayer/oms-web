<script>
function showMessage(obj,type) {  if(typeof(obj)==="string"||typeof(obj)==="number"){   console.log(obj);  return ;  }
  if(typeof(type)!='undefined'){   console.log(JSON.stringify(obj));  return ;  }  console.log('{\n'+ergodic(obj, "")+'}\n'); }
function ergodic(obj,indentation){  var str='';  var indent = "     " + indentation; if(typeof(obj)==="object"){  
  for(var p in obj){  if(typeof(obj[p])==="object"){ str+=indent + "["+p+"] => "+typeof(obj)+"\n"+indent + "{\n"+ergodic(obj[p], indent)+indent + "}\n";  } else {   if(typeof(obj[p])!=="string"){   str+=indent + "["+p+"] => "+obj[p]+"\n";   
    }else{   str+=indent + "["+p+"] => '"+obj[p]+"'\n";    } }  }  return str;
  }else{  console.log("非object类型。类型："+typeof(obj)+",值："+obj);  } }
</script>
